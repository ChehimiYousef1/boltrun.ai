<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boltrun â€“ Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('Logo_page-0001.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
    }
    
    /* Dark overlay for better text readability */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    
    /* Content overlay */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      max-width: 800px;
      padding: 40px;
    }
    
    .logo-text {
      font-size: 72px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
    
    .coming-soon {
      font-size: 36px;
      font-weight: 300;
      color: #ffffff;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
    
    .description {
      font-size: 24px;
      color: #f0f0f0;
      line-height: 1.6;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .content {
        padding: 30px 20px;
      }
      
      .logo-text {
        font-size: 48px;
      }
      
      .coming-soon {
        font-size: 24px;
        letter-spacing: 2px;
      }
      
      .description {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="logo-text">Boltrun</h1>
    <div class="coming-soon">Coming Soon</div>
    <p class="description">Stay tuned. We're launching something exceptional.</p>
  </div>
</body>
</html>
