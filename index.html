<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Food Market â€“ Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Background image layer */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('Logo_page-0001.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.4);
      z-index: 1;
    }
    
    /* Content overlay */
    .content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      text-align: center;
    }
    
    .logo-text {
      font-size: 42px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
      letter-spacing: -0.5px;
    }
    
    .tagline {
      font-size: 20px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .coming-soon {
      font-size: 28px;
      font-weight: 600;
      color: #e74c3c;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .description {
      font-size: 18px;
      color: #666;
      margin-bottom: 35px;
      line-height: 1.7;
    }
    
    .contact {
      padding-top: 25px;
      border-top: 2px solid #eee;
    }
    
    .contact-label {
      font-size: 16px;
      color: #777;
      margin-bottom: 10px;
    }
    
    .email-link {
      font-size: 18px;
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .email-link:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .content {
        padding: 40px 30px;
        margin: 20px;
      }
      
      .logo-text {
        font-size: 32px;
      }
      
      .coming-soon {
        font-size: 22px;
      }
      
      .tagline, .description {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="content">
    <h1 class="logo-text">Your Food Market</h1>
    <p class="tagline">B2B Platform for Food & Beverage Industry</p>
    
    <div class="coming-soon">Coming Soon</div>
    
    <p class="description">
      We're building an innovative platform to connect food and beverage businesses. 
      Stay tuned for something exceptional that will transform your industry connections.
    </p>
    
    <div class="contact">
      <p class="contact-label">Get in touch with us:</p>
      <a href="mailto:your.food.markett@gmail.com" class="email-link">
        your.food.markett@gmail.com
      </a>
    </div>
  </div>
</body>
</html>
